<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <style>
        /* Pagination Container */
.pagination {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.pagination a {
    color: #333;
    padding: 8px 16px;
    text-decoration: none;
    margin: 0 4px;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 16px;
}

.pagination a:hover {
    background-color: #f4f4f4;
}

.pagination a.active {
    background-color: #4CAF50;
    color: white;
    border: 1px solid #4CAF50;
}

.pagination a.disabled {
    color: #ccc;
    pointer-events: none;
}

/* Style the container for content */
#items-container {
    text-align: center;
    padding: 20px;
    font-size: 18px;
    border: 1px solid #ddd;
    margin-top: 20px;
}

    </style>
</head>
<body>
    <div class="content">
        <!-- This is where the paginated content will go -->
        <div id="items-container">
            <p>Content for Page 1</p> <!-- Replace this with actual paginated content -->
        </div>

        <!-- Pagination UI -->
        <div class="pagination">
            <a href="#" class="prev disabled">&laquo; Prev</a> <!-- Previous Button -->
            <a href="#" class="page active">1</a>
            <a href="#" class="page">2</a>
            <a href="#" class="page">3</a>
            <a href="#" class="page">4</a>
            <a href="#" class="page">5</a>
            <a href="#" class="next">Next &raquo;</a> <!-- Next Button -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    const pages = [
        "Content for Page 1", 
        "Content for Page 2", 
        "Content for Page 3", 
        "Content for Page 4", 
        "Content for Page 5"
    ];

    let currentPage = 1;
    const itemsContainer = document.getElementById("items-container");
    const paginationLinks = document.querySelectorAll(".pagination .page");
    const prevButton = document.querySelector(".pagination .prev");
    const nextButton = document.querySelector(".pagination .next");

    // Function to load content based on the page number
    function loadPage(page) {
        currentPage = page;
        itemsContainer.innerHTML = `<p>${pages[page - 1]}</p>`; // Load page content
        updatePaginationUI(); // Update pagination button styles
    }

    // Update the UI: Set active class, disable prev/next if needed
    function updatePaginationUI() {
        paginationLinks.forEach(link => {
            link.classList.remove("active");
            if (parseInt(link.textContent) === currentPage) {
                link.classList.add("active");
            }
        });

        prevButton.classList.toggle("disabled", currentPage === 1);
        nextButton.classList.toggle("disabled", currentPage === pages.length);
    }

    // Event listener for page links
    paginationLinks.forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            loadPage(parseInt(link.textContent));
        });
    });

    // Event listeners for prev and next buttons
    prevButton.addEventListener("click", function (e) {
        e.preventDefault();
        if (currentPage > 1) {
            loadPage(currentPage - 1);
        }
    });

    nextButton.addEventListener("click", function (e) {
        e.preventDefault();
        if (currentPage < pages.length) {
            loadPage(currentPage + 1);
        }
    });

    // Load the first page initially
    loadPage(1);
});

    </script>
</body>
</html>
