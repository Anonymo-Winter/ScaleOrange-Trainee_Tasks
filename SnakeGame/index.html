<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Snake Game</h1>
    <div class="container">
        <div class="top-bar">
            <span class="score">Score: 0</span>
            <span class="high-score">HighScore: 0</span>
        </div>
        <div class="play-board init">
            <div class="buttons">
                <button class="play-btn" type="button">Play</button>
                <button class="pause-btn" type="button" style="display: none;">Pause</button>
                <button class="restart-btn" type="button" style="display: none;">Restart</button>
            </div>
        </div>
    </div>
</body>
</html>
